syntax = "proto3";

package messagebackup;

option go_package = "github.com/aurora-is-near/stream-backup/messagebackup";

message HeaderValues {
    repeated string values = 1;
}

message MessageBackup {
    map<string, HeaderValues> headers = 1;
    uint64 unix_nano = 2;
    bytes data = 3;
    uint64 sequence = 4;
}
